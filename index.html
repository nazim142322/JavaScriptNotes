<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Java script</title>

    </head>
    <body>
        <ul>
            <li>list1</li>
            <li>list2</li>
            <li id="list">list3</li>
            <li>list4</li>
            <li>list5</li>
        </ul>
        <script>

            let eml = document.getElementById("list");
            console.log(eml);
            let pre = eml.previousElementSibling;
            console.log(pre);

            let next = eml.nextElementSibling;
            console.log(next);
        </script>
    </body>
</html>
