<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        let now = new Date();
        console.log("simple date "+now.toDateString());
        console.log("today date is "+now.getDate());
        console.log("month is "+ now.getMonth());
        console.log("Year is "+ now.getFullYear());         
        console.log("Day is "+ now.getDay());

        console.log("time in milliseconds" + now.getTime());

        console.log("hours " + now.getHours());
        console.log("minutes "+ now.getMinutes());
        console.log("seconds " + now.getSeconds());
        console.log("milliseconds " + now.getMilliseconds());

        console.log("dd/mm/yy "+ now.getDay() +"/"+ now.getMonth() +"/"+ now.getFullYear());
        

        //let now = new Date("october 13, 2022 11:12:33");
        // now.setDate(30);
        // console.log(now);

    </script>
</body>
</html>
